<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Customer Care Login</title>

    <link rel="stylesheet" href="assets/css/customer-care.css" />

    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.min.js"
    ></script>

    <script src="http://www.modernizr.com/downloads/modernizr-latest.js"></script>
  </head>

  <body>
    <form id="slick-login" action="dashboard.html">
      <label for="username">username</label
      ><input
        type="text"
        name="username"
        class="placeholder"
        placeholder="name@bank.index.co.id"
      />

      <label for="password">password</label
      ><input
        type="password"
        name="password"
        class="placeholder"
        placeholder="password"
      />
      <input type="submit" value="Log In" />
    </form>
  </body>
</html>
